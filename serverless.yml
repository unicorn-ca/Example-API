org: jamamalade
app: unicorn
service: example

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: ap-southeast-2

plugins:
  - serverless-python-requirements
package:
  exclude:
    - requirements.txt
    - README.md
    - .gitignore

functions:
  sqli_vulnerable:
    handler: handler.xss_vulnerable
    events:
      - http:
          path: /xss_vuln
          method: post